<!DOCTYPE html>

<html>
    <meta charset="utf-8">
    <title>Image Effects</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">

    <style>
        h1{
            font-family: 'Pacifico', cursive;
        }

        .bg{
            animation: slide 3s ease-in-out infinite alternate;
            background-image: linear-gradient(-60deg, #ACFFAD 50%, #50CB97 50%);
        }

        .bg:nth-child(2){
            animation-direction: alternate-reverse;
            animation-duration: 4s;
        }

        .bg:nth-child(3){
            animation-duration: 5s;
        }

        @keyframes slide{
            0%{
                transform: translateX(-25%);
            }

            100%{
                transform: translateX(25%);
            }
        }
    </style>

    <body>
        
        <div class="bg fixed inset-y-0 -inset-x-2/4 opacity-50 z-0 bg-gradient-to-r from-green-400 to-blue-500"></div>
        <div class="bg fixed inset-y-0 -inset-x-2/4 opacity-50 z-0 bg-gradient-to-r from-green-400 to-blue-500"></div>
        <div class="bg fixed inset-y-0 -inset-x-2/4 opacity-50 z-0 bg-gradient-to-r from-green-400 to-blue-500"></div>
        <div class="flex items-center justify-center h-screen relative z-100">

            <div class="bg-white bg-opacity-95 border shadow-lg p-10 text-center">
                <h1 class="text-5xl mb-8">Image Effects</h1>
                <p class="mb-4">Need to do some basic image manipulation? Just upload your image below.We'll take care of the rest</p>
                <label for="upload" class="bg-pink-600 text-white w-full p-6 block cursor-pointer">

                    <!-- File input -->
                 <input type="file" id="upload" accept=".png" class="hidden">
                 
                 Upload PNG Image

                </label>

                <!-- Image -->
                <img id="new-img" class="w-auto mx-auto">

            </div>
        </div>

    </body>
</html>
